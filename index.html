<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>霍金课堂 - 商家后台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f5f3ff',  /* Violet 50 */
                100: '#ede9fe', /* Violet 100 */
                200: '#ddd6fe', /* Violet 200 */
                300: '#c4b5fd', /* Violet 300 */
                400: '#a78bfa', /* Violet 400 */
                500: '#8b5cf6', /* Violet 500 - Main Brand Color */
                600: '#7c3aed', /* Violet 600 - Hover States */
                700: '#6d28d9', /* Violet 700 */
                800: '#5b21b6', /* Violet 800 */
                900: '#4c1d95', /* Violet 900 */
              },
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(139, 92, 246, 0.05)', /* Soft purple tinted shadow */
              'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',
              'card-hover': '0 0 0 1px rgba(139, 92, 246, 0.1), 0 10px 25px -5px rgba(139, 92, 246, 0.15)', /* Purple glow on hover */
            },
            borderRadius: {
              'xl': '0.75rem',
              '2xl': '1rem',
              '3xl': '1.5rem',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
      }
      .dark body {
        background-color: #0f172a;
        color: #f8fafc;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #e2e8f0;
          border-radius: 4px;
      }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb {
          background: #cbd5e1;
      }
      /* Modern Glass Effect */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vue": "https://esm.sh/vue@3.3.4/dist/vue.esm-browser.js",
    "lucide-vue-next": "https://esm.sh/lucide-vue-next@0.344.0?external=vue"
  }
}
</script>
</head>

    <div id="app"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
